<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <title>Track Calorie</title>
</head>
<body class="#fff8e1 amber lighten-5">
  <nav>
    <div class="nav-wrapper #424242 grey darken-3">
      <div class="container">
        <a href="#" class="brand-logo center">Track Calorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn #ef5350 red lighten-1">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span><br>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add Meal</button>
            <!--
            <button class="update-btn btn blue darken-3"><i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;Update Meal</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i>&nbsp;&nbsp;Delete Meal</button>
            -->
            <button class="back-btn btn grey right"><i class="fa fa-chevron-circle-left"></i>&nbsp;&nbsp;Back</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h4 class="center-align">Total Calories : <span class="total-calories">0</span></h4>

    <!-- Item List -->
    <ul class="collection" id="item-list">
      <li class="collection-item" id="item-0">
        <strong>Steak Dinner : </strong> <em>1200 Calories</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>
    </ul>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
